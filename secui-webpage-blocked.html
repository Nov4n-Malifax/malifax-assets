        body {

        }

            font-family: 'Montserrat';
            font-weight: 300;
            font-size: 8px;
        }

        .button button {
            display: flex;
            width: 87px;
            height: 12px;
            align-items: center;
            border-radius: 5px;
            background-color: transparent;
            border: 1px solid #00B1FC;
            padding-left: 3px;
            cursor: pointer;
        }

        .button button h1 {
            font-family: 'Montserrat';
